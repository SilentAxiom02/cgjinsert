<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zero-Width Non-Joiner Inserter</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 8px;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

h1 {
    text-align: center;
    font-size: 1.8em;
    margin-bottom: 0.5em;
}

p {
    text-align: center;
    font-size: 0.95em;
    color: #b0b0b0;
}

textarea {
    width: 100%;
    background-color: #2b2b2b;
    color: #e0e0e0;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 10px;
    margin: 10px 0;
    resize: vertical;
}

button {
    display: block;
    margin: 0 auto 10px auto;
    background-color: #3a3a3a;
    color: #e0e0e0;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #555;
}
</style>
</head>
<body>
<div class="container">
    <h1>ZWNJ Inserter</h1>
    <p>Enter text below to insert a Zero-Width Non-Joiner (U+200C) after every character.</p>

    <textarea id="input" rows="4" placeholder="Enter your text here"></textarea>

    <button onclick="insert()">Insert ZWNJ</button>

    <textarea id="output" rows="4" placeholder="Output will appear here"></textarea>
</div>

<script>
function insert() {
    const input = document.getElementById('input').value;
    const output = input.split('').join('\u200C');
    document.getElementById('output').value = output;
}
</script>
</body>
</html>
