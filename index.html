<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petty Filter Bypass</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 8px;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

h1 {
    text-align: center;
    font-size: 1.8em;
    margin-bottom: 0.5em;
}

p {
    text-align: center;
    font-size: 0.95em;
    color: #b0b0b0;
}

textarea {
    width: 100%;
    background-color: #2b2b2b;
    color: #e0e0e0;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 10px;
    margin: 10px 0;
    resize: vertical;
}

button {
    display: block;
    margin: 0 auto 10px auto;
    background-color: #3a3a3a;
    color: #e0e0e0;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #555;
}

select {
    display: block;
    margin: 0 auto 10px auto;
    background-color: #2b2b2b;
    color: #e0e0e0;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 6px 12px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Petty Filter Bypass</h1>
    <p>Choose a modification format <strong>to the text</strong>.</p>

    <textarea id="input" rows="4" placeholder="Enter your text here"></textarea>

    <select id="charSelect">
        <option value="zwsp">Zero-width space (U+200B)</option>
        <option value="hair">Hair space (U+200A)</option>
        <option value="homoglyphs">Replace with homoglyphs</option>
    </select>

    <button onclick="insert()">Process Text</button>

    <textarea id="output" rows="4" placeholder="Output will appear here"></textarea>

    <button onclick="copyToClipboard()">Copy to Clipboard</button>
</div>

<script>
const homoglyphMap = {
    'a': 'а', // Cyrillic a
    'c': 'с', // Cyrillic c
    'e': 'е', // Cyrillic e
    'i': 'і', // Cyrillic i
    'j': 'ј', // Cyrillic j
    'o': 'о', // Cyrillic o
    'p': 'р', // Cyrillic p
    's': 'ѕ', // Cyrillic s
    'x': 'х', // Cyrillic x
    'y': 'у', // Cyrillic u
    'A': 'А',
    'C': 'С',
    'E': 'Е',
    'I': 'І',
    'J': 'Ј',
    'O': 'О',
    'P': 'Р',
    'S': 'Ѕ',
    'X': 'Х',
    'Y': 'У'
};

function insert() {
    const input = document.getElementById('input').value;
    const option = document.getElementById('charSelect').value;
    let output = "";

    if (!input) {
        document.getElementById('output').value = "";
        return;
    }

    if (option === 'zwsp') {
        output = input[0] + '\u200B' + input.slice(1);
    } else if (option === 'hair') {
        output = input[0] + '\u200A' + input.slice(1);
    } else if (option === 'homoglyphs') {
        output = Array.from(input).map(ch => homoglyphMap[ch] || ch).join('');
    }

    document.getElementById('output').value = output;
}

function copyToClipboard() {
    const output = document.getElementById('output');
    output.select();
    output.setSelectionRange(0, 99999);
    document.execCommand('copy');
}
</script>
</body>
</html>
